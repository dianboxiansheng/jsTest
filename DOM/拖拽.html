<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 200px;
            height: 200px;
            background: red;
            position: absolute;

        }
    </style>

</head>
<body>
    
    <div id="div1">

    </div>

    <script>
        var odiv1=document.getElementById("div1");
        
        odiv1.onmousedown=function(e)
        {
            var disx=e.clientX-odiv1.offsetLeft;
            var disy=e.clientY-odiv1.offsetTop;
            document.onmousemove=function(e)
            {
                odiv1.style.left = e.clientX - disx + "px";
                odiv1.style.top = e.clientY - disy + "px";
                
            }
            document.onmouseup=function()
            {
                document.onmousemove=null;
            }
        }
    
    </script>
</body>
</html>
